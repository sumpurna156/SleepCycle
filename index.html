<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Cycle Calculator</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #020617;
      padding: 24px;
      border-radius: 16px;
      width: 100%;
      max-width: 460px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    h1 {
      font-size: 1.25rem;
      margin-bottom: 12px;
      text-align: center;
    }
    .toggle {
      display: flex;
      background: #1e293b;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    .toggle button {
      flex: 1;
      padding: 10px;
      background: transparent;
      border: none;
      color: #94a3b8;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .toggle button.active {
      background: #6366f1;
      color: white;
    }
    label {
      font-size: 0.85rem;
      margin-top: 12px;
      display: block;
      color: #cbd5f5;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 10px;
      border: none;
      background: #1e293b;
      color: #e5e7eb;
      font-size: 1rem;
    }
    button.calc {
      width: 100%;
      margin-top: 18px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #6366f1;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .result {
      margin-top: 14px;
      font-size: 0.95rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sleep Cycle Calculator</h1>

    <div class="toggle">
      <button id="modeBed" class="active">Calculate Wake-up Time</button>
      <button id="modeWake">Calculate Bedtime</button>
    </div>

    <div id="bedMode">
      <label>Bedtime</label>
      <input type="time" id="bedtime" />
    </div>

    <div id="wakeMode" style="display:none;">
      <label>Wake-up time</label>
      <input type="time" id="waketime" />
    </div>

    <label>Time to fall asleep: <span id="windVal">30</span> min</label>
    <input type="range" id="winddown" min="0" max="60" step="5" value="30" />

    <label>Sleep cycles</label>
    <select id="cycles">
      <option value="4">4 cycles (6 hours)</option>
      <option value="5" selected>5 cycles (7.5 hours)</option>
      <option value="6">6 cycles (9 hours)</option>
    </select>

    <button class="calc" id="calcBtn">Calculate</button>

    <div class="result" id="result"></div>
  </div>

<script>
  const modeBedBtn = document.getElementById('modeBed');
  const modeWakeBtn = document.getElementById('modeWake');
  const bedMode = document.getElementById('bedMode');
  const wakeMode = document.getElementById('wakeMode');
  const result = document.getElementById('result');

  function haptic(type = "light") {
    if (!('vibrate' in navigator)) return;
    if (type === 'light') navigator.vibrate(10);
    if (type === 'medium') navigator.vibrate(20);
  }

  let mode = localStorage.getItem('mode') || 'bed';

  function setMode(newMode) {
    mode = newMode;
    localStorage.setItem('mode', mode);

    modeBedBtn.classList.toggle('active', mode === 'bed');
    modeWakeBtn.classList.toggle('active', mode === 'wake');

    bedMode.style.display = mode === 'bed' ? 'block' : 'none';
    wakeMode.style.display = mode === 'wake' ? 'block' : 'none';

    result.textContent = '';
  }

  modeBedBtn.onclick = () => { haptic('light'); setMode('bed'); };
  modeWakeBtn.onclick = () => { haptic('light'); setMode('wake'); };

  document.getElementById('calcBtn').onclick = () => {
    haptic('light');
    const wind = parseInt(winddown.value, 10);
    const cyclesVal = parseInt(cycles.value, 10);
    const sleepMin = cyclesVal * 90;
    const total = wind + sleepMin;

    let startMin, endMin;

    if (mode === 'bed') {
      if (!bedtime.value) return;
      const [h, m] = bedtime.value.split(':').map(Number);
      startMin = h * 60 + m;
      endMin = (startMin + total) % 1440;
      result.innerHTML = `Wake up at <strong>${fmt(endMin)}</strong>`;
    } else {
      if (!waketime.value) return;
      const [h, m] = waketime.value.split(':').map(Number);
      endMin = h * 60 + m;
      startMin = (endMin - total + 1440) % 1440;
      result.innerHTML = `Go to bed at <strong>${fmt(startMin)}</strong>`;
    }

    localStorage.winddown = winddown.value;
    localStorage.cycles = cycles.value;
    localStorage.bedtime = bedtime.value;
    localStorage.waketime = waketime.value;
  };

  function fmt(min) {
    return `${String(Math.floor(min / 60)).padStart(2,'0')}:${String(min % 60).padStart(2,'0')}`;
  }

  window.onload = () => {
    winddown.value = localStorage.winddown || 30;
    document.getElementById('windVal').textContent = winddown.value;
    cycles.value = localStorage.cycles || 5;
    bedtime.value = localStorage.bedtime || '';
    waketime.value = localStorage.waketime || '';
    setMode(mode);

    winddown.oninput = () => {
      document.getElementById('windVal').textContent = winddown.value;
    };
  };
</script>
</body>
</html>
